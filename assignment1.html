<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script text="text/javascript">
    //This script is in head section.
    //When executed alerts "I am from <head>"
    alert("I am from <head>");
    </script>
</head>
<body>
        <script text="text/javascript">
            //This script is in body section.
            //When executed alerts "I am from <body>"
            alert("I am from <body>");
        </script>
        
        <script text="text/javascript" src="script.js">
        //This script is in an external script file script.js
        //When executed alerts "I am from an external file"
        </script>
    
</body>
</html>
